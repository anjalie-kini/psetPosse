        <div class="template-example" style="margin-left: 2.5em;margin-right: 2.5em">
          <h2 class="template-title-example">Sign up!</h2>

            <div class="form-group" style="margin-left: 2.5em;margin-right: 2.5em">
              <label for="firstName">First Name</label>
              <input type="text" id="textFirstName" placeholder="Enter your first name">
            </div>

            <div class="form-group" style="margin-left: 2.5em;margin-right: 2.5em">
              <label for="lastName">Last Name</label>
              <input type="text" id="textLastName" placeholder="Enter your last name">
            </div>

            <div class="form-group" style="margin-left: 2.5em;margin-right: 2.5em">
              <select id="selDorm">
                <option selected value="">-- Select your dorm --</option>
                <option>Maseeh</option>
                <option>McCormick</option>
                <option>BC</option>
                <option>Baker</option>
                <option>Next</option>
                <option>New</option>
                <option>Random</option>
                <option>East Campus</option>
              </select>
            </div>

            <div class="form-group" style="margin-left: 2.5em;margin-right: 2.5em">
              <label for="classesCur">Current Classes</label>
              <input type="text" id="currentClasses" placeholder="Enter your current classes using course numbers in a comma-separated list">
            </div>

            <div class="form-group" style="margin-left: 2.5em;margin-right: 2.5em">
              <label for="classesCur">Past Classes</label>
              <input type="text" id="pastClasses" placeholder="Enter past classes you can answer questions about using course numbers in a comma-separated list">
            </div>

            <div style="margin-left: 2.5em;margin-right: 2.5em">
            <input type="button" id="bt" value="Submit!" onclick="saveFile()" />
            </div>

          </body>
          <script>
            let saveFile = () => {

                // Get the data from each element on the form.
                const firstname = document.getElementById('txtFirstName');
                const lastname = document.getElementById('txtLastName');
                const dorm = document.getElementById('selDorm');
                const learn = document.getElementById('currentClasses');
                const tutor = document.getElementById('pastClasses');

                // This variable stores all the data.
                let data =
                    firstname.value + ', ' +
                    lastname.value + ', ' +
                    dorm.value + ', ' +
                    'classes, ' + learn.value + ', ' +
                    'past, ' + tutor.value;

                // Convert the text to BLOB.
                const textToBLOB = new Blob([data], { type: 'text/plain' });
                const sFileName = 'formData.txt';	   // The file to save the data.

                let newLink = document.createElement("a");
                newLink.download = sFileName;

                if (window.webkitURL != null) {
                    newLink.href = window.webkitURL.createObjectURL(textToBLOB);
                }
                else {
                    newLink.href = window.URL.createObjectURL(textToBLOB);
                    newLink.style.display = "none";
                    document.body.appendChild(newLink);
                }

                newLink.click();
            }
          </script>
